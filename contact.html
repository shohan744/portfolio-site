<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<header>

    <ul>
      <li>Check out my:</li>
      <li><a href="https://github.com/shohan744">GitHub</a></li>
      <li><a href="mod.io">mod.io</a></li>

<main>
  <section id="contact-header" class="hero">
    <h3>Contact Me</h3>
  </section>

<section class="profile-container">
  <div class="left-info">
    <form id="contact-form" action="https://formspree.io/f/xoqgalgp" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
    <div class="right-info">
      <h2>Reach Out!</h2>
      <ul>
        <li>Email: shaneh7@proton.me</li>
        <li>LinkedIn: www.linkedin.com/in/shaneh744</li>
        <li>GitHub: https://github.com/shohan744</li>
        <!-- Add more list items as needed -->
      </ul>
    </div>
  </section>

</main>

<footer>

</footer>
